<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login form </title>
    <link rel="stylesheet" href="rag.css">
</head>

<body>
    <selector id="Home" class="home">
        <nav>
            <h2 class="title">Welcome</h2>
        </nav><br><br>


        <div class="registration">
            <h1>registration form</h1><br><br>
                <form id="register" action="#" method="post">
                    <div>
                        <input type="text" name="fname" id="name" placeholder="Enter Your First" required>
                    </div><br>

                    <div>
                        <input type="text" name="lname" id="name" placeholder="Enter Your Last" required>
                    </div><br>

                    <div>

                    </div><br>

                    <div>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" name="gn" value="male">Male
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="radio" checked name="gn" value="male">Female
                    </div><br>

                    <div>
                        <input type="email" name="email"  id="name" placeholder="Email" required>
                    </div><br>

                    <div>
                        <input type="email" name="email"  id="name" placeholder="Confirm Email" required>
                    </div><br>

                        <input type="passowrd" name="passowrd"  id="name" placeholder="Password" required>
                    </div><br>

                    <div>
                        <input type="passowrd" name="passowrd"  id="name" placeholder=" Confirm Password" required>
                    </div><br>

                    <div>
                        <input type="tel" name="mobile"  id="name" placeholder="Mobile" required>
                    </div><br>

                    <div>
                        <select  required>
                            <option value="">&nbsp;&nbsp;&nbsp;--Select Education--&nbsp;&nbsp;&nbsp;</option>
                            <option value="B.E/B.Tech">B.E/B.Tech</option>
                            <option value="BSc">BSc</option>
                            <option value="BCA">BCA</option>
                            <option value="Diploma">Diploma</option>
                            <option value="ME">ME</option>
                            <option value="MTech">MTech</option>
                            <option value="MBA">MBA</option>
                            <option value="MSc">MSc</option>
                            <option value="PHD">PHD</option>
                            <option value="BDesign">BDesign</option>
                            <option value="">MBA</option>
                            <option value="">MMS</option>
                            <option value="">PGDM</option>
                            <option value="">Integrated</option>
                            <option value="">B.Des</option>
                            <option value="">M.Des</option>
                            <option value="">BS</option>
                            <option value="">MS</option>
                            <option value="">BBA</option>
                            <option value="">Other</option>
                        </select>
                    </div><br>

                    <div>
                        <input type="text" name="college name"  id="name" placeholder="College Name" required>
                    </div><br>

                    <div>
                        <input type="text" name="branch"  id="name"  placeholder="Branch" required>
                    </div><br>

                    <div>
                        <select required>
                            <option value="">&nbsp;&nbsp;&nbsp;--year of passing--&nbsp;&nbsp;&nbsp;</option>
                            <option value="2013">2013</option>
                            <option value="2014">2014</option>
                            <option value="2015">2015</option>
                            <option value="2016">2016</option>
                            <option value="2017">2017</option>
                            <option value="2018">2018</option>
                            <option value="2019">2019</option>
                            <option value="2020">2020</option>
                            <option value="2021">2021</option>
                            <option value="2022">2022</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>

                        </select>
                    </div><br><br>

                    <div>
                        <input type="checkbox" required>
                        <p>I agree to receive emails from (----) for off campus job updates and promotional
                            information related to campus placement preparation.</p>
                    </div><br>

                    <div>
                        <button type="submit">Sign Up</button>
                    </div><br>

                    <div class="register">
                        <p> Don't have a account ?<a href="#"> &nbsp;Register</a></p>
                    </div>

                </form>
           
        </div>
